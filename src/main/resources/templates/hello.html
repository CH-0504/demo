<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>Thymeleaf模板，替代jsp</h1>
        <p th:text="${name}"></p>
    <p th:text="'疫情<br/>早日结束'+${name}"></p>
        <p th:utext="'疫情<br/>早日结束'+${name}"></p>
        <hr/>
        <input type="text" th:value="${name}">
        <hr/>
        <!--<div th:if="false">
            啦啦啦啦啦啦
        </div>-->
        <div th:if="${age}<=20">
            啦啦啦啦啦啦
        </div>
        <div th:text="${names[0]}"></div>
        <div th:each="item:${names}">
            <p th:text="${item}"></p>
        </div>
        <select th:switch="0">
            <option th:case="1">男</option>
            <option th:case="0">女</option>
            <option th:case="*">其他</option>
        </select>
        <hr/>

        <!--<div th:each="变量,状态对象:集合"></div>
状态对象有以下属性
index  表示循环的次数  从0开始
count 表示循环的次数 从1开始
size 表示循环的总次数
-->
        <div th:each="item,state:${names}">
            <p th:text="'第'+${state.count}+'次输出:'+${item}"></p>
            <p th:text="'共有'+${state.size}"></p>
        </div>
        <!--<li th:insert="footer::content"></li>-->
        <hr/>
        <p th:text="${session.sss}"></p>
</body>
</html>
